---
name: Shellcheck
uses: ludeeus/action-shellcheck@2.0.0

on:
  push:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          shell: bash
          exclude: |
            vendor/
