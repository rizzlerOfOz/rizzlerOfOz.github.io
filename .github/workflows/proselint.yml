---
name: Proselint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  proselint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Proselint
        run: sudo apt-get install -y proselint
      - name: Run Proselint
        run: proselint **/*.md
